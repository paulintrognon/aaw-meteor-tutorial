<head>
  <title>Todo List</title>
</head>

<body>
<div class="container">
  <header>
    <h1>AAW tuto</h1>
  </header>

  {{> board}}
</div>
</body>

<template name="board">
  <div class="board">
    {{#each squares}}
      {{> square}}
    {{/each}}
  </div>
</template>

<template name="square">
  <div class="square {{terrain.name}}"
       style="top: {{getY}}px;left: {{getX}}px;">

    {{#if soldier_id}}
      {{> soldier}}
    {{/if}}
  </div>
</template>

<template name="soldier">
  <div class="soldier">
    <img src="/img/ak47.gif" alt="ak47" />
  </div>
</template>
